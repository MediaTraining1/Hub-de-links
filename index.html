<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Hub de Links Dinâmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        .link-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .link-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .link-info {
            flex-grow: 1;
        }
        .link-info h5 {
            margin: 0;
            font-size: 1.1rem;
            color: #343a40;
        }
        .link-info p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        #add-link-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #212529; /* Cor preta */
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #add-link-button:hover {
            background-color: #000;
        }
        #add-link-form-card {
            display: none; /* Oculta o formulário por padrão */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Meus Links Diários</h1>
            <button id="add-link-button" class="btn btn-dark">
                <i class="bi bi-plus-lg me-2"></i> Adicionar Link
            </button>
        </div>
        <hr>

        <div id="add-link-form-card" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Adicionar Novo Link</h5>
                <form id="link-form">
                    <div class="mb-3">
                        <label for="link-nome" class="form-label">Nome do Link</label>
                        <input type="text" class="form-control" id="link-nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="link-url" class="form-label">URL</label>
                        <input type="url" class="form-control" id="link-url" required>
                    </div>
                    <div class="mb-3">
                        <label for="link-categoria" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="link-categoria" placeholder="Ex: Trabalho, Estudo" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Link</button>
                    <button type="button" class="btn btn-secondary" id="cancel-add">Cancelar</button>
                </form>
            </div>
        </div>

        <div id="link-catalog">
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const addLinkButton = document.getElementById('add-link-button');
        const addLinkFormCard = document.getElementById('add-link-form-card');
        const linkForm = document.getElementById('link-form');
        const cancelAddButton = document.getElementById('cancel-add');
        const linkCatalog = document.getElementById('link-catalog');

        let links = JSON.parse(localStorage.getItem('links')) || [];

        function renderizarLinks() {
            linkCatalog.innerHTML = '';
            const categorias = {};

            links.forEach(link => {
                if (!categorias[link.categoria]) {
                    categorias[link.categoria] = [];
                }
                categorias[link.categoria].push(link);
            });

            for (const categoria in categorias) {
                const categoriaHtml = `
                    <h3 class="mt-4">${categoria}</h3>
                    ${categorias[categoria].map(link => `
                        <div class="link-item">
                            <img src="https://www.google.com/s2/favicons?domain=${link.url}" alt="Favicon">
                            <div class="link-info">
                                <h5>${link.nome}</h5>
                                <p>${link.url}</p>
                            </div>
                            <a href="${link.url}" class="btn btn-primary me-2" target="_blank">Visitar</a>
                            <button class="btn btn-danger" onclick="removerLink('${link.nome}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    `).join('')}
                `;
                linkCatalog.innerHTML += categoriaHtml;
            }
        }

        function adicionarLink(e) {
            e.preventDefault();
            const nome = document.getElementById('link-nome').value;
            const url = document.getElementById('link-url').value;
            const categoria = document.getElementById('link-categoria').value;

            links.push({ nome, url, categoria });
            localStorage.setItem('links', JSON.stringify(links));
            renderizarLinks();
            linkForm.reset();
            addLinkFormCard.style.display = 'none'; // Oculta o formulário após adicionar
        }

        function removerLink(nomeLink) {
            links = links.filter(link => link.nome !== nomeLink);
            localStorage.setItem('links', JSON.stringify(links));
            renderizarLinks();
        }

        addLinkButton.addEventListener('click', () => {
            addLinkFormCard.style.display = 'block'; // Exibe o formulário
        });

        cancelAddButton.addEventListener('click', () => {
            addLinkFormCard.style.display = 'none'; // Oculta o formulário
        });

        linkForm.addEventListener('submit', adicionarLink);
        document.addEventListener('DOMContentLoaded', renderizarLinks);
    </script>
</body>
</html>
