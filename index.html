<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Hub de Links Dinâmico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #d8d3d2ff;
            font-family: 'Comfortaa', sans-serif;
            font-size: 1.1rem; /* Tamanho da fonte padrão aumentado */
        }
        #app-container {
            display: flex;
            min-height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #logo-container {
            margin-bottom: 5px;
            text-align: center;
        }
        #logo-container img {
            max-width: 100px;
            height: auto;
        }
        #sidebar-text {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }
        #sidebar .nav-tabs {
            border-bottom: none;
            flex-direction: column;
            width: 100%;
        }
        #sidebar .nav-link {
            border: none;
            background-color: transparent;
            text-align: left;
            margin-bottom: 5px;
            padding-left: 10px;
            color: #495057;
        }
        #sidebar .nav-link.active {
            background-color: #e9ecef;
            border-radius: 5px;
            font-weight: bold;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
        }
        #add-link-button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        #add-link-button {
            background-color: #212529;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #add-link-button:hover {
            background-color: #000;
        }
        .modal-backdrop.show {
            backdrop-filter: blur(5px);
        }
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        .link-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .link-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
            object-fit: cover;
        }
        .link-info {
            flex-grow: 1;
        }
        .link-info h5 {
            margin: 0;
            font-size: 1.1rem;
            color: #343a40;
        }
        .link-info p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .category-badge {
            width: 15px;
            height: 15px;
            border-radius: 4px;
            margin-right: 8px;
            display: inline-block;
        }
        .category-item-info {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <div id="logo-container">
                <img src="Artboard 1 19.png" alt="Logo">
            </div>
            <div id="sidebar-text">MEDIA TRAINING</div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="links-tab" data-bs-toggle="tab" data-bs-target="#links" type="button" role="tab" aria-controls="links" aria-selected="true">Links</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button" role="tab" aria-controls="categories" aria-selected="false">Gerenciar Categorias</button>
                </li>
            </ul>
        </div>
        <div id="main-content">
            <div id="add-link-button-container">
                <button id="add-link-button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addLinkModal">
                    <i class="bi bi-plus-lg me-2"></i> Adicionar Link
                </button>
            </div>
            <div class="tab-content mt-5" id="myTabContent">
                <div class="tab-pane fade show active" id="links" role="tabpanel" aria-labelledby="links-tab">
                    <div id="link-catalog">
                        </div>
                </div>
                <div class="tab-pane fade" id="categories" role="tabpanel" aria-labelledby="categories-tab">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Adicionar Nova Categoria</h5>
                            <form id="category-form">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Nome da Categoria" id="category-name" required>
                                    <input type="color" class="form-control form-control-color" id="category-color" value="#007bff">
                                    <button class="btn btn-primary" type="submit">Adicionar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="category-list">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addLinkModal" tabindex="-1" aria-labelledby="addLinkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLinkModalLabel">Adicionar Novo Link</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="link-form">
                        <div class="mb-3">
                            <label for="link-nome" class="form-label">Nome do Link</label>
                            <input type="text" class="form-control" id="link-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="link-url" class="form-label">URL</label>
                            <input type="url" class="form-control" id="link-url" required>
                        </div>
                        <div class="mb-3">
                            <label for="link-categoria" class="form-label">Categoria</label>
                            <select class="form-select" id="link-categoria" required>
                                </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const linkForm = document.getElementById('link-form');
        const categoryForm = document.getElementById('category-form');
        const linkCatalog = document.getElementById('link-catalog');
        const categoryList = document.getElementById('category-list');
        const linkCategorySelect = document.getElementById('link-categoria');
        const addLinkModal = new bootstrap.Modal(document.getElementById('addLinkModal'));

        let links = JSON.parse(localStorage.getItem('links')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || [
            { name: 'Trabalho', color: '#007bff' },
            { name: 'Estudo', color: '#28a745' },
            { name: 'Social', color: '#ffc107' }
        ];

        function getDomain(url) {
            try {
                const hostname = new URL(url).hostname;
                const parts = hostname.split('.');
                if (parts.length > 1 && parts.includes('www')) {
                    parts.splice(parts.indexOf('www'), 1);
                }
                return parts.join('.');
            } catch (e) {
                return '';
            }
        }

        function getCategoryColor(categoryName) {
            const category = categories.find(cat => cat.name === categoryName);
            return category ? category.color : '#6c757d'; // Cor padrão
        }

        function renderizarLinks() {
            linkCatalog.innerHTML = '';
            const linksByCategories = {};

            categories.forEach(cat => linksByCategories[cat.name] = []);
            links.forEach(link => {
                if (linksByCategories[link.categoria]) {
                    linksByCategories[link.categoria].push(link);
                }
            });

            for (const categoria in linksByCategories) {
                if (linksByCategories[categoria].length > 0) {
                    const categoriaHtml = `
                        <h3 class="mt-4">
                            <span class="category-badge" style="background-color: ${getCategoryColor(categoria)};"></span>
                            ${categoria}
                        </h3>
                        ${linksByCategories[categoria].map(link => `
                            <div class="link-item">
                                <img src="https://logo.clearbit.com/${getDomain(link.url)}" onerror="this.src='https://via.placeholder.com/50'" alt="Favicon">
                                <div class="link-info">
                                    <h5>${link.nome}</h5>
                                    <p>${link.url}</p>
                                </div>
                                <a href="${link.url}" class="btn btn-primary me-2" target="_blank">Visitar</a>
                                <button class="btn btn-danger" onclick="removerLink('${link.nome}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        `).join('')}
                    `;
                    linkCatalog.innerHTML += categoriaHtml;
                }
            }
        }

        function renderizarCategorias() {
            categoryList.innerHTML = '';
            linkCategorySelect.innerHTML = '';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.name;
                option.textContent = cat.name;
                linkCategorySelect.appendChild(option);

                const categoryItem = `
                    <div class="category-item">
                        <div class="category-item-info">
                            <span class="category-badge" style="background-color: ${cat.color};"></span>
                            <span>${cat.name}</span>
                        </div>
                        <button class="btn btn-sm btn-danger" onclick="removerCategoria('${cat.name}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `;
                categoryList.innerHTML += categoryItem;
            });
        }

        function adicionarLink(e) {
            e.preventDefault();
            const nome = document.getElementById('link-nome').value;
            const url = document.getElementById('link-url').value;
            const categoria = document.getElementById('link-categoria').value;

            links.push({ nome, url, categoria });
            localStorage.setItem('links', JSON.stringify(links));
            renderizarLinks();
            linkForm.reset();
            addLinkModal.hide();
        }

        function removerLink(nomeLink) {
            links = links.filter(link => link.nome !== nomeLink);
            localStorage.setItem('links', JSON.stringify(links));
            renderizarLinks();
        }

        function adicionarCategoria(e) {
            e.preventDefault();
            const categoryName = document.getElementById('category-name').value;
            const categoryColor = document.getElementById('category-color').value;

            if (categoryName && !categories.find(cat => cat.name === categoryName)) {
                categories.push({ name: categoryName, color: categoryColor });
                localStorage.setItem('categories', JSON.stringify(categories));
                renderizarCategorias();
                document.getElementById('category-form').reset();
            }
        }

        function removerCategoria(catToRemove) {
            links = links.filter(link => link.categoria !== catToRemove);
            categories = categories.filter(cat => cat.name !== catToRemove);
            localStorage.setItem('links', JSON.stringify(links));
            localStorage.setItem('categories', JSON.stringify(categories));
            renderizarLinks();
            renderizarCategorias();
        }

        linkForm.addEventListener('submit', adicionarLink);
        categoryForm.addEventListener('submit', adicionarCategoria);

        document.addEventListener('DOMContentLoaded', () => {
            renderizarCategorias();
            renderizarLinks();
        });
    </script>
</body>
</html>
